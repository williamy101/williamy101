<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="header"></div>   

    <section class="order-container">
        <div class="order-width-container">
            <form class="order-form"action="">
                <div class="form-container">
                    <div class="form-left">
                        <label for="fName">Full Name</label>
                        <input type="text" id="fName">
                        <label for="email">Email</label>
                        <input type="text" id="email">
                        <label for="address">Address</label>
                        <input type="text" id="address">
                    </div>
                    <div class="form-right">
                        <h2>Classic Cheese Burger</h2>
                        <div class="order-qty-container">
                            <img src="./images/cheeseburger.png" alt="">
                            <div class="price">
                                <h2>Rp. 65.000,00</h2>
                                <div>
                                    <input type="number" value="0">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <input type="checkbox" id="terms">
                        <label for="terms">I have read and agreed with the terms and conditions</label>
                    </div>
                </div>
                <input type="submit" value="ORDER NOW" class="button-order">
            </form>
        </div>
    </section>
    
    <script>
        $(document).ready(function(){
            $("#header").load("header.html");
        });
    </script>
    
</body>
</html>
